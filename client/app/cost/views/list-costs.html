<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container" data-ng-controller="CostCtrl" data-ng-init="loadAllCost()">
  <form class="form" name="form" ng-submit="" novalidate>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <button id="month" class="btn btn-success pull-right" ui-sref="costs.create">New Cost</button>
      
      
      <div class="btn-group" uib-dropdown>
        <button type="button" class="btn btn-primary" uib-dropdown-toggle>
          {{displayedCostsSelectedPaymentMethod.name}} <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu">
          <li data-ng-repeat="method in paymentMethods" role="menuitem">
            <a href="#" data-ng-click="setDisplayedCostsPaymementMethod(method)">{{method.name}}</a>
          </li>
        </ul>
      </div>

      <calendar currentMonth="currentMonth"></calendar>

    </div>
  </div>
  </form>
  <div class="vspace10"></div>

  <ng-include src="'app/cost/views/list-costs-template.html'"></ng-include>

</div>

<div class="loader" loader=""></div>
