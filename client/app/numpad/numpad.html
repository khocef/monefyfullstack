<div class="btn-group btn-group-justified">
    <div class="btn-group btn-clear" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="clear()">
            <i class="fa fa-eraser"></i>&nbsp;Clear
        </button>
    </div>
    <div class="btn-group btn-remove" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="removeLast()">
            <i class="ion-backspace-outline"></i>
        </button>
    </div>
</div>
<div class="vspace10"></div>
<div class="btn-group btn-group-justified">
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('1')" data-ng-disabled="disableNumpad" >1</button>
    </div>
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('2')" data-ng-disabled="disableNumpad" >2</button>
    </div>
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('3')" data-ng-disabled="disableNumpad" >3</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="add()" >+</button>
    </div>
</div>
<div class="vspace10"></div> 
<div class="btn-group btn-group-justified">
	<div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('4')" data-ng-disabled="disableNumpad" >4</button>
    </div>
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('5')" data-ng-disabled="disableNumpad" >5</button>
    </div>
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('6')" data-ng-disabled="disableNumpad" >6</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="substract()" >-</button>
    </div>
</div>
<div class="vspace10"></div>
<div class="btn-group btn-group-justified">
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('7')" data-ng-disabled="disableNumpad" >7</button>
    </div>
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('8')" data-ng-disabled="disableNumpad" >8</button>
    </div>
    <div class="btn-group" role="group">
    	<button type="button" class="btn btn-default btn-lg" ng-click="digit('9')" data-ng-disabled="disableNumpad" >9</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="multiply()" >*</button>
    </div>
</div>
<div class="vspace10"></div>
<div class="btn-group btn-group-justified">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="floatingPoint()" data-ng-disabled="disableNumpad || floated" >.</button>
    </div>
    <div class="btn-group" role="group">
		<button type="button" class="btn btn-default btn-lg" ng-click="digit('0')" data-ng-disabled="disableNumpad" >0</button>
	</div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="calculate()" >=</button>
    </div>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default btn-lg" ng-click="divide()" >/</button>
    </div>
</div>
